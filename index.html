<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,900&display=swap" rel="stylesheet"> 
    <link rel='stylesheet' href='styles/main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='scripts/app.js' defer></script>
    <title>bored</title>
    <link rel='shortcut icon' type='image/png' href='images/b.png'/>
</head>
<body>
    
    <div class='heading'>
        
        <h1 class='title'>bored <br> /bôrd/</h1>
    </div>

    <nav>
        <h2 class='title'>bored</h2>
        <button id='randomColor'>Random?</button>
    </nav>


    <div class='dashboard'>
        
    </div>

    
    <div class='gameSelection'>
        <button id='rpsBtn' data-target='rpsGame'>🗿 📃 ✂️</button>

        <button id='sketchBtn' data-target='sketchGame'>Sketch</button>

        <button id='millionareBtn' data-target='millionareGame'></button>

        <div id='resultShower'></div>
    </div>

    <!-- This is where the Rock Paper Scissors game HTML Begins -->
    <div id='rpsGame' class='rpsGame-hidden'>
        <div class='rpsHeader'>
            <h1>Rock Paper Scissors</h1>
            <h4>Choose Wisely</h4>
        </div>
        <div class='rpsButtons'>
            <button id='rock'>🗿</button>
            <button id='paper'>📃 </button>
            <button id='scissors'>✂️</button>
        </div>
    </div> 


    <!-- This is where the Sketch game HTML Begins -->


    <div id='sketchGame'>
        <div class='sketchHeader'>
            <h1>Sketch</h1>
            <button id='randomEvent'>Random?</button>
        </div>
        <div id='container'>

        </div>
    </div>

    <!-- This is where the Millionare game HTML Begins -->
    <div id='millionareGame'>
        <h2>What does it take to be a Millionare?</h2>
        <form>
            <label>Monthly Investment</label>
            <input type='number' id='monthlyInvestment'>

            <label>Annual Interest (%)</label>
            <input type='number' id='annualInterest'>

            <label>Present Value</label>
            <input type='number' id='presentValue'>

            <label>Number of Years</label>
            <input type='number' id='numOfYears'>
        </form>

        <button id='futureValue'>Calculate</button>
    </div>


</body>
</html>
